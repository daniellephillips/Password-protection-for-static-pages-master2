
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>

    <!-- PDF.js -->
    <script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

    <style>
        /* General styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* PDF navigation controls */
        .pdf-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* PDF canvas */
        canvas {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            button {
                padding: 8px 12px;
                font-size: 14px;
            }

            .pdf-controls {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- PDF Controls -->
    <div class="pdf-controls">
        <button id="prev">Previous</button>
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
        <button id="next">Next</button>
    </div>

    <!-- PDF Display Canvas -->
    <canvas id="the-canvas"></canvas>

    <!-- PDF.js Rendering Script -->
    <script type="module">
        var url = 'https://daniellephillips.github.io/Password-protection-for-static-pages-master2/e5e9fa1ba31ecd1ae84f75caaa474f3a663f05f4/docs/Research for AI Workloads & NVIDIA Nsight Users.pdf';

        var { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0,  // Base scale factor
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function setScale() {
            let screenWidth = window.innerWidth;
            scale = screenWidth < 768 ? 1.0 : 1.5; // Adjust scale for mobile and desktop
        }

        function renderPage(num) {
            pageRendering = true;
            setScale();  // Adjust scale dynamically

            pdfDoc.getPage(num).then(function(page) {
                let viewport = page.getViewport({ scale: scale });

                // Improve resolution by setting a high DPI scale factor
                let outputScale = window.devicePixelRatio || 1;
                let scaledViewport = page.getViewport({ scale: scale * outputScale });

                // Set canvas dimensions
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                canvas.style.width = viewport.width + "px";
                canvas.style.height = viewport.height + "px";

                let renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                let renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        window.addEventListener('resize', function() {
            queueRenderPage(pageNum);
        });
    </script>

</body>
</html>

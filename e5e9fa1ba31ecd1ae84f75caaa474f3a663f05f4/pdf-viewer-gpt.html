<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>

    <script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on controls */
            overflow: hidden;
        }
        canvas {
            display: block;
            background: white;
            width: 100%;
            height: auto; /* Keep natural aspect ratio */
        }
    </style>
</head>
<body>

    <div class="pdf-controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <div class="pdf-container">
        <canvas id="the-canvas"></canvas>
    </div>

    <script type="module">
        var url = 'https://daniellephillips.github.io/Password-protection-for-static-pages-master2/e5e9fa1ba31ecd1ae84f75caaa474f3a663f05f4/docs/Research for AI Workloads & NVIDIA Nsight Users.pdf';

        var { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5, // Default scale for responsiveness
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function setScale() {
            let screenWidth = window.innerWidth;
            scale = screenWidth < 768 ? 1.0 : 1.8; // Adjust scale dynamically
        }

        function renderPage(num) {
            pageRendering = true;
            setScale();

            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({ scale: scale });

                let container = document.querySelector('.pdf-container');
                let containerWidth = container.clientWidth;
                let containerHeight = container.clientHeight;

                let newScale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);

                var outputScale = window.devicePixelRatio || 1;
                canvas.width = Math.floor(viewport.width * outputScale * newScale);
                canvas.height = Math.floor(viewport.height * outputScale * newScale);

                // Ensure it fills the available space but keeps proportions
                canvas.style.width = containerWidth + "px";
                canvas.style.height = containerHeight + "px";

                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.scale(outputScale * newScale, outputScale * newScale);

                var renderContext = {
                    canvasContext: ctx,
                    viewport: page.getViewport({ scale: scale * newScale })
                };

                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        window.addEventListener('resize', function() {
            queueRenderPage(pageNum);
        });
    </script>

</body>
</html>

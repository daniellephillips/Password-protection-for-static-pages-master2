<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>

    <!-- PDF.js -->
    <script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

    <style>
        /* General styling */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* PDF canvas */
        canvas {
            display: block;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <canvas id="the-canvas"></canvas>

    <script type="module">
        var url = 'https://daniellephillips.github.io/Password-protection-for-static-pages-master2/e5e9fa1ba31ecd1ae84f75caaa474f3a663f05f4/docs/Research for AI Workloads & NVIDIA Nsight Users.pdf';

        var { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            scale = 1.5,  // Default scale for clarity
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;

            pdfDoc.getPage(num).then(function(page) {
                // Get the device's pixel ratio for high-DPI rendering
                let outputScale = window.devicePixelRatio || 1;
                
                // Get the viewport while maintaining aspect ratio
                let viewport = page.getViewport({ scale: scale });
                let scaledViewport = page.getViewport({ scale: scale * outputScale });

                // Set canvas size for high resolution
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                canvas.style.width = viewport.width + "px";
                canvas.style.height = viewport.height + "px";

                let renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };

                let renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    pageRendering = false;
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (!pageRendering) {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });
    </script>

</body>
</html>

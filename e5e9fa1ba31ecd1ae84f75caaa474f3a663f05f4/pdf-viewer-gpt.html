<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>

    <script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: white;
        }
        .pdf-controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="pdf-controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        &nbsp; &nbsp;
        <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <canvas id="the-canvas"></canvas>

    <script type="module">
        var url = 'https://daniellephillips.github.io/Password-protection-for-static-pages-master2/e5e9fa1ba31ecd1ae84f75caaa474f3a663f05f4/docs/Research for AI Workloads & NVIDIA Nsight Users.pdf';

        var { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 2.0, // Best balance between quality & performance
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function setScale() {
            let screenWidth = window.innerWidth;
            scale = screenWidth < 768 ? 1.5 : 2.0; // Maintain good resolution without distortion
        }

        function renderPage(num) {
            pageRendering = true;
            setScale();

            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({ scale: scale });

                // Use devicePixelRatio to ensure sharp rendering on high-DPI screens
                var outputScale = window.devicePixelRatio || 1;

                // Ensure canvas is set correctly
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);

                // Apply styles to match original PDF aspect ratio
                canvas.style.width = viewport.width + "px";
                canvas.style.height = viewport.height + "px";

                // Reset transform to avoid distortions
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Scale only the drawing context, not the canvas itself
                ctx.scale(outputScale, outputScale);

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });

        window.addEventListener('resize', function() {
            queueRenderPage(pageNum);
        });
    </script>
</body>
</html>
